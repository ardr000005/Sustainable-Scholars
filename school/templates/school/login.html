<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Login</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://images.unsplash.com/photo-1533140672284-6c0cd0be2a0d') no-repeat center center fixed; 
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        .login-container h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-control {
            background-color: #f7f7f7;
            border: none;
            padding: 12px 20px;
            border-radius: 30px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .form-control:focus {
            box-shadow: none;
            border: 2px solid #007bff;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            width: 100%;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .alert {
            margin-bottom: 20px;
            border-radius: 10px;
            text-align: center;
            color: #ff4d4d;
            font-weight: 500;
        }

        .form-text {
            font-size: 0.9rem;
            color: #666;
            text-align: center;
        }

        .login-footer {
            margin-top: 20px;
            text-align: center;
            color: #666;
        }

        .login-footer a {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
        }

        .login-footer a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>School Login</h1>

    <!-- Display error messages -->
    {% if messages %}
        <div class="alert alert-danger" role="alert">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Login form -->
    <form method="POST" action="{% url 'school:login' %}">
        {% csrf_token %}
        <input type="text" id="username" name="username" placeholder="Username" required class="form-control">
        <input type="password" id="password" name="password" placeholder="Password" required class="form-control">
        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <div class="login-footer">
        <p>Don't have an account? <a href="{% url 'school:register_school' %}">Sign up</a></p>
    </div>
</div>

<!-- Include Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
